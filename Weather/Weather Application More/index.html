<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>

        <link rel="stylesheet" href="styles.css">

        <!-- IMPORT Google icons general link to all -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=block" />

        <!-- Scripts -->
        <script src="script.js" defer></script>

    </head>

    <body>
        <main class="main-container">

            <header class="input-container">
                <input class="city-input" placeholder="Search City">
                <button class="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </header>

            <section class="weather-info" style="display: none;">

                <div class="location-date-container">
                    <div class="location">
                        <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Thursday, 02 Jan</h5>
                </div>

                <div class="weather-summary-container">
                    <img src="weather/clouds.svg" alt="Weather Icon" class="weather-summary-img" >
                    <div class="weather-summary-info">
                        <h1 class="temp-txt">28 °C</h1>
                        <h3 class="condition-txt regular-txt">Clouds</h3>
                    </div>
                </div>

                <div class="weather-conditions-container">

                    <div class="condition-item">
                        <span class="material-symbols-outlined">water_drop</span> 
                        <div class="condition-info">
                           <h5 class="regular-txt">Humidity</h5> 
                           <h5 class="humidity-value-txt">55%</h5>
                        </div>
                    </div>

                    <div class="condition-item">
                        <span class="material-symbols-outlined">air</span> 
                        <div class="condition-info">
                           <h5 class="regular-txt">Wind Speed</h5> 
                           <h5 class="wind-value-txt"> 3 M/s</h5>
                        </div>
                    </div>

                </div>

                <div class="forecast-items-container">

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img class="forecast-item-img" src="weather/thunderstorm.svg" alt="Weather Icon">
                        <h5 class="forecast-item-temp">28 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img class="forecast-item-img" src="weather/thunderstorm.svg" alt="Weather Icon">
                        <h5 class="forecast-item-temp">28 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img class="forecast-item-img" src="weather/thunderstorm.svg" alt="Weather Icon">
                        <h5 class="forecast-item-temp">28 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img class="forecast-item-img" src="weather/thunderstorm.svg" alt="Weather Icon">
                        <h5 class="forecast-item-temp">28 °C</h5>
                    </div>

                </div>

            </section>

            <section class="search-city section-message">
                <img alt="Image of a woman" src="message/search-city.png">
                <div>
                    <h1>Search City</h1>
                    <h4 class="regular-txt">Find Out the weather conditions of the city</h4>
                </div>
            </section>

            <section class="not-found section-message" style="display:none;">
                <img alt="404 image message" src="message/not-found.png">
                <div>
                    <h1>Search City</h1>
                    <h4 class="regular-txt">Find Out the weather conditions of the city</h4>
                </div>
            </section>

        </main>
    </body>

</html>
